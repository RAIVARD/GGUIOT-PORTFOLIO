
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérard Guiot - Un artiste de la couleur, en terres occitanes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <a href="index.html">ACCUEIL</a> | 
        <a href="about.html">À PROPOS</a> | 
        <a href="cocreation.html">COCRÉATION</a>
    </nav>

    <!-- Titre principal -->
    <header>
        <h1>GÉRARD GUIOT</h1>
        <h2 class="subtitle">Un artiste de la couleur, en terres occitanes</h2>
    </header>

    <!-- Carrousel de photos -->
    <div class="carousel">
        <img src="IMG-20240909-WA0003.jpg" class="carousel-image" alt="Œuvre 1" style="display: block;">
        <img src="IMG-20240909-WA0006.jpg" class="carousel-image" alt="Œuvre 2" style="display: none;">
        <img src="IMG-20240909-WA0008.jpg" class="carousel-image" alt="Œuvre 3" style="display: none;">
        <img src="IMG-20240909-WA0009.jpg" class="carousel-image" alt="Œuvre 4" style="display: none;">

        <!-- Flèches pour naviguer -->
        <button class="prev-button" onclick="prevImage()">←</button>
        <button class="next-button" onclick="nextImage()">→</button>
    </div>

    <script>
        // JavaScript pour faire fonctionner le carrousel
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // Affiche la première image au chargement
        showImage(currentIndex);
    </script>
</body>
</html>
